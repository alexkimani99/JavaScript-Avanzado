<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido a mi Formulario</title>
</head>

<body>
    <div class="containerFormulario registro">
        <div class="bienvenido">
            <div class="mensaje">
                <h2>¡Bienvenido!</h2>
                <p>Si ya tienes una cuenta, inicia sesión aquí</p>
                <button class="registro-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="crearCuenta">Crear una cuenta</h2>
            <div class="iconos">
                <div class="bordeIconos">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="bordeIconos">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="bordeIconos">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="cuenta">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="containerFormulario iniciarSesion">
        <form class="formulario">
            <h2 class="crearCuenta">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="bordeIconos">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="bordeIconos">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="bordeIconos">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta">Introduzca sus datos</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="bienvenido">
            <div class="mensaje">
                <h2>¿No tienes cuenta?</h2>
                <p>Por favor, regístrese aquí</p>
                <button class="iniciarSesion-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
